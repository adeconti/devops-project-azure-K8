name: CI/CD Pipeline para Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v2

      - name: Login no Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_USERNAME }}
          password: ${{ secrets.AZURE_PASSWORD }}

      - name: Build da imagem Docker
        run: docker build . --file Dockerfile --tag ${{ secrets.AZURE_LOGIN_SERVER }}/devops-app:latest

      - name: Escaneamento de vulnerabilidades com Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.AZURE_LOGIN_SERVER }}/devops-app:latest
          format: 'table'
          output: 'trivy-results.json'
          exit-code: '1'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push da imagem para o Azure Container Registry
        run: docker push ${{ secrets.AZURE_LOGIN_SERVER }}/devops-app:latest

      - name: Login no Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy no Azure Container Instance (ACI)
        uses: azure/aci-deploy@v1
        with:
          resource-group: 'devops-project-iac-rg' # O grupo de recursos do Terraform
          dns-name-label: 'devops-app-from-iac-${{ github.run_number }}'
          image: ${{ secrets.AZURE_LOGIN_SERVER }}/devops-app:latest
          registry-login-server: ${{ secrets.AZURE_LOGIN_SERVER }}
          registry-username: ${{ secrets.AZURE_USERNAME }}
          registry-password: ${{ secrets.AZURE_PASSWORD }}
          name: devops-app-from-iac-${{ github.run_number }}
          location: 'brazilsouth'